name: 构建并推送go后端镜像（多架构）

on:
  workflow_dispatch:
    inputs:
      build_ref:
        description: "选择要构建的分支/Tag/Commit（默认 go）"
        required: false
        default: "go"
        type: string
      custom_tag:
        description: "可选：自定义标签（不填写则只生成 latest + 日期 标签）"
        required: false
        type: string

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: vmqfox-backend
  DOCKERHUB_NAMESPACE: ldxw
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (selected ref)
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.build_ref }}
          fetch-depth: 0

      - name: Compute Beijing date tag + owner lower-case
        id: vars
        shell: bash
        run: |
          DATE_TAG="$(TZ=Asia/Shanghai date +'%Y%m%d')"
          echo "date_tag=$DATE_TAG" >> "$GITHUB_OUTPUT"
          OWNER_LC="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          echo "owner_lc=$OWNER_LC" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build tag list (latest + Beijing date + optional custom)
        id: tags
        shell: bash
        run: |
          DH_REPO="docker.io/${{ env.DOCKERHUB_NAMESPACE }}/${{ env.IMAGE_NAME }}"
          GHCR_REPO="ghcr.io/${{ steps.vars.outputs.owner_lc }}/${{ env.IMAGE_NAME }}"
          DATE_TAG="${{ steps.vars.outputs.date_tag }}"

          TAGS=(
            "${DH_REPO}:latest-go"
            "${DH_REPO}:go-${DATE_TAG}"
            "${GHCR_REPO}:latest-go"
            "${GHCR_REPO}:go-${DATE_TAG}"
          )

          CUSTOM="${{ inputs.custom_tag }}"
          if [[ -n "$CUSTOM" ]]; then
            TAGS+=("${DH_REPO}:${CUSTOM}")
            TAGS+=("${GHCR_REPO}:${CUSTOM}")
          fi

          {
            echo "tags<<EOF"
            printf "%s\n" "${TAGS[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          echo "Tags:"
          printf "%s\n" "${TAGS[@]}"

      - name: Build & Push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
